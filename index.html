<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <script src="game.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="game-title">Tic Tac Toe</div>
        <div class="game-info"><div class="current-turn">Current Turn: </div></div>
        <div class="game-container">
            <div class="game-board">
                <div class="game-cell" data-index="0">✖</div>
                <div class="game-cell" data-index="1">◯</div>
                <div class="game-cell" data-index="2"></div>
                <div class="game-cell" data-index="3"></div>
                <div class="game-cell" data-index="4"></div>
                <div class="game-cell" data-index="5"></div>
                <div class="game-cell" data-index="6"></div>
                <div class="game-cell" data-index="7"></div>
                <div class="game-cell" data-index="8"></div>
            </div>
        </div>
        <div class="game-options">
            <button class="new-game">NEW GAME</button>
            <button class="reset-game">RESET GAME</button>
        </div>
        <dialog>
            <div>
                <label for="player-1">Player 1</label>
                <input id="player-1" autofocus>
            </div>
            <div>
                <label for="player-2">Player 2</label>
                <input id="player-2">
            </div>
            <div class="dialog-buttons">
                <button class="start-game">START</button>
                <button class="close-dialog">CANCEL</button>
            </div>
        </dialog>
    </body>
</html>
